    // Tab management
    function showTab(tabName) {
      // Hide all tab contents
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      
      // Remove active class from all tab buttons
      document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.remove('active');
      });
      
      // Show selected tab content
      document.getElementById(tabName + '-tab').classList.add('active');
      
      // Add active class to clicked tab button
      event.target.classList.add('active');
      
      activeTab = tabName;
    }

    // Filter functions
    function getSelectedPronounTypes() {
      const checkboxes = document.querySelectorAll('#pronoun-type-container input[type="checkbox"]:checked');
      return Array.from(checkboxes).map(cb => cb.value);
    }

    function getSelectedNounTypes() {
      const checkboxes = document.querySelectorAll('#noun-type-container input[type="checkbox"]:checked');
      return Array.from(checkboxes).map(cb => cb.value);
    }

    function getSelectedCases() {
      const selector = activeTab === 'pronouns' ? '#pronoun-case-container' : '#noun-case-container';
      const checkboxes = document.querySelectorAll(selector + ' input[type="checkbox"]:checked');
      return Array.from(checkboxes).map(cb => cb.value);
    }

    // Data flattening functions
    function flattenPronounData(selectedTypes, selectedCases) {
      let flatData = [];
      
      selectedTypes.forEach(type => {
        if (pronounData[type]) {
          pronounData[type].forEach(pronoun => {
            selectedCases.forEach(caseName => {
              if (pronoun.cases[caseName]) {
                flatData.push({
                  type: 'pronoun',
                  subtype: type,
                  pronoun: pronoun.pronoun,
                  case: caseName,
                  gender: pronoun.gender || null,
                  russian: pronoun.cases[caseName].russian,
                  english: pronoun.cases[caseName].english
                });
              }
            });
          });
        }
      });
      
      return flatData;
    }

    function flattenNounData(selectedTypes, selectedCases) {
      let flatData = [];
      
      selectedTypes.forEach(type => {
        if (nounData[type]) {
          nounData[type].forEach(noun => {
            selectedCases.forEach(caseName => {
              if (noun.cases[caseName]) {
                flatData.push({
                  type: 'noun',
                  subtype: type,
                  noun: noun.noun,
                  case: caseName,
                  russian: noun.cases[caseName].russian,
                  english: noun.cases[caseName].english,
                  baseEnglish: noun.english
                });
              }
            });
          });
        }
      });
      
      return flatData;
    }

    // Utility functions
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function hideAllQuizElements() {
      document.getElementById('reveal-section').classList.add('hidden');
      document.getElementById('choices-container').classList.add('hidden');
      document.getElementById('repeat-section').classList.add('hidden');
      document.getElementById('result').innerText = '';
      document.getElementById('score').innerText = '';
    }

    // Main quiz logic
    function startNewRound(mode) {
      let availableData = [];
      
      if (activeTab === 'pronouns') {
        const selectedTypes = getSelectedPronounTypes();
        const selectedCases = getSelectedCases();
        
        if (selectedTypes.length === 0) {
          document.getElementById('challenge').innerText = 'Please select at least one pronoun type.';
          hideAllQuizElements();
          return;
        }
        
        if (selectedCases.length === 0) {
          document.getElementById('challenge').innerText = 'Please select at least one case.';
          hideAllQuizElements();
          return;
        }
        
        availableData = flattenPronounData(selectedTypes, selectedCases);
      } else {
        const selectedTypes = getSelectedNounTypes();
        const selectedCases = getSelectedCases();
        
        if (selectedTypes.length === 0) {
          document.getElementById('challenge').innerText = 'Please select at least one noun type.';
          hideAllQuizElements();
          return;
        }
        
        if (selectedCases.length === 0) {
          document.getElementById('challenge').innerText = 'Please select at least one case.';
          hideAllQuizElements();
          return;
        }
        
        availableData = flattenNounData(selectedTypes, selectedCases);
      }

      if (availableData.length < 3) {
        document.getElementById('challenge').innerText = `Not enough data for selected filters. Found ${availableData.length} items, need at least 3.`;
        hideAllQuizElements();
        return;
      }

      currentMode = mode;
      score = 0;
      currentIndex = 0;
      document.getElementById('result').innerText = '';
      document.getElementById('score').innerText = 'Score: 0 for 0';

      shuffleArray(availableData);
      currentRound = availableData.slice(0, Math.min(10, availableData.length));
      showCurrentChallenge();
    }

    function showCurrentChallenge() {
      const challenge = currentRound[currentIndex];
      let challengeText, correct, wrongField, lang;

      if (currentMode === "en-to-ru" || currentMode === "spoken-en-to-ru") {
        challengeText = challenge.english;
        correct = challenge.russian;
        wrongField = "russian";
        lang = "en-US";
      } else {
        challengeText = challenge.russian;
        correct = challenge.english;
        wrongField = "english";
        lang = "ru-RU";
      }

      currentCorrectAnswer = correct;
      currentChallengeText = challengeText;
      currentLanguage = lang;
      document.getElementById('result').innerText = '';

      // Hide choices initially
      document.getElementById('choices-container').classList.add('hidden');
      document.getElementById('reveal-section').classList.remove('hidden');

      if (currentMode.startsWith("spoken")) {
        document.getElementById('challenge').innerText = 'üîä Listen carefully...';
        document.getElementById('repeat-section').classList.remove('hidden');
        speak(challengeText, lang);
      } else {
        document.getElementById('challenge').innerText = challengeText;
        document.getElementById('repeat-section').classList.add('hidden');
      }

      // Prepare choices
      let allOptions = [];
      if (activeTab === 'pronouns') {
        const selectedTypes = getSelectedPronounTypes();
        const selectedCases = getSelectedCases();
        allOptions = flattenPronounData(selectedTypes, selectedCases);
      } else {
        const selectedTypes = getSelectedNounTypes();
        const selectedCases = getSelectedCases();
        allOptions = flattenNounData(selectedTypes, selectedCases);
      }

      const decoys = allOptions
        .filter(item => item[wrongField] !== correct)
        .map(item => item[wrongField]);
      
      shuffleArray(decoys);

      const choices = [...decoys.slice(0, Math.min(availableData.length - 1, 9)), correct];
      shuffleArray(choices);

      const choicesEl = document.getElementById('choices');
      choicesEl.innerHTML = '';
      choices.forEach((choice, index) => {
        const div = document.createElement('div');
        div.className = 'radio-option';
        div.innerHTML = `<input type="radio" name="answer" value="${choice}" id="opt${index}"> <label for="opt${index}">${choice}</label>`;
        choicesEl.appendChild(div);
      });
    }

    // Event listeners
    document.getElementById('btn1').addEventListener('click', () => {
      startNewRound("en-to-ru");
    });

    document.getElementById('btn2').addEventListener('click', () => {

      document.getElementById('choices-container').classList.remove('hidden');
    });

      speak(currentChallengeText, currentLanguage);
    });

        resultEl.className = '';
        return;
      }

      if (selected.value === currentCorrectAnswer) {
        score++;
        resultEl.innerText = 'Correct!';
        resultEl.className = 'result-correct';
      } else {
        resultEl.innerText = `Incorrect. Correct answer: ${currentCorrectAnswer}`;
        resultEl.className = 'result-incorrect';
      }

      document.getElementById('score').innerText = `Score: ${score} for ${currentIndex + 1}`;

      currentIndex++;
      if (currentIndex < currentRound.length) {
        setTimeout(showCurrentChallenge, 2000);
      } else {
        setTimeout(() => {
          document.getElementById('challenge').innerText = `Round complete! Final score: ${score}/${currentRound.length}`;
          hideAllQuizElements();
        }, 2000);
      }
    });
